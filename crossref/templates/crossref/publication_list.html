{% extends "base.html" %}

{% block content %}

<div class='work-list'>
	<div class='work-paginator'>
		{% include "crossref/paginator.html" %}
	</div>	
	{% for year, works in years %}
	{% if not forloop.first %}<hr class="major" />{% endif %}
	<div class='work-group'>
		<h2>{{ year }}</h2>
		{% for pub in works %}
			{% include "crossref/work.html" %}
		{% endfor %}
	</div>
	{% endfor %}
</div>
{% endblock %}
