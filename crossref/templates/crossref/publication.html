{% load i18n crossref_tags %}

<div class="work">
  <div class="work-body">
		<small>{{pub.container_title}}, {{ pub.published|date:'Y' }}</small>
    <h4 class="work-title">{{ pub.title }}</h4>
		{% if pub.author.exists %}
			<h5 class="work-authors">{{ pub.authors_display }}</h5>
		{% endif %}
		{% if pub.abstract %}
    	<p class="work-abstract">{{ pub.abstract|truncatewords:75 }}</p>
		{% endif %}
  </div>
</div>
